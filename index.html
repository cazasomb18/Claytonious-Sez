<!DOCTYPE html>
<html>
<head>
	<title>CLAYTON COMMANDS</title>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="screenContainer">

		<div id="topDisplayContainer">

			<h1>CLAYTON COMMANDS</h1>

			<div id="userNameContainer">

				<input type="text" id="userNameBox" placeholder="Pick your name to start!">

				<input type="submit" id="nameButton">

			</div>

			<div id="levelDisplay"></div>

		</div>

		<div id="gameConsoleContainer">

				<div id="topRow">

					<button id="redButton"> ⬆ </button>

				</div>

				<div id="middleRow">

					<div id="programMessagesContainer">

						<div id="gameMessagesDisplay"></div>

					</div>
					
					<button id="greenButton"> < </button>



					<button id="yellowButton"> > </button>

				</div>

				<div id="thirdRow">

					<button id="blueButton"> ⬇ </button>

				</div>

		</div>








		



	</div>
	<script src="js/app.js"></script>
</body>
</html>
